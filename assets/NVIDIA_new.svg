<svg fill="none" viewBox="0 0 52 48" width="52" height="48" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
        <style>
            #badge {
                background-color: #242938;
                border-radius: 10px;
                width: 36px;
                height:36px;
                padding: 6px;
                margin-right: 4px;
                position: relative;

            }
            #icon {
                width:36px;
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
        </style>

        <div id="badge">
            <img id="icon" src='data:image/svg+xml;base64,'/>
        </div>
    </div>
  </foreignObject>
</svg>